<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { font-size: 1rem; margin: 0.5rem; }
  </style>
</head>
<body>
  <h1>Sum Demo</h1>
  <form id="sum-form">
    <input type="number" id="a" placeholder="a" required />
    <input type="number" id="b" placeholder="b" required />
    <button type="submit">Calculate</button>
  </form>
  <p>Result: <strong id="result">â€“</strong></p>
  <script>
    // Inline sum logic for a static-only deployment
    function sum(a, b) {
      return a + b ;
    }
    document.getElementById('sum-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);
      document.getElementById('result').textContent = sum(a, b);
    });
  </script>
</body>
</html>
