# .github/workflows/pages.yml
name: Deploy to GitHub Pages

permissions:
  contents: write
on:
  push:
    branches:
      - dev
      - main

jobs:
  # === Dev build & deploy ===
  build-and-deploy-dev:
    # only run on dev branch
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build dev
        run: npm run build:dev

      - name: Deploy dev to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dev

  # === Prod build & deploy ===
  build-and-deploy-prod:
    # only run on main branch
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-deploy-dev  # optional: ensure dev job finishes first

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build prod
        run: npm run build:prod

      - name: Deploy prod to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs

  # === (Optional) Cleanup step that always runs ===
  cleanup:
    if: always()
    runs-on: ubuntu-latest
    needs:
      - build-and-deploy-dev
      - build-and-deploy-prod
    steps:
      - run: echo "All done! (this step runs even if others fail)"
